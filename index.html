<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>무한 슬라이드</title>
    <script src="js/jquery-3.1.0.min.js"></script>
</head>
<style>
    *{margin : 0px; padding : 0px;}
    #sb{ /*slide box*/
        width: 1200px;
        height: 600px;
        border : 5px solid black;
        
        margin : 100px auto;
        position : relative;
        overflow : hidden;
    }
    #sb >img{
        width: 1200px;
        height: 600px;
        position : absolute;
    }
</style>
<body>
    <div id="sb">
        <img src="img/1.jpg" alt="">
        <img src="img/2.jpg" alt="">
        <img src="img/3.jpg" alt="">
        <img src="img/4.jpg" alt="">
        <img src="img/5.jpg" alt="">
    </div>
</body>
<script src="js/index.js"></script>
</html>
